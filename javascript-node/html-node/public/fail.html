<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 실패 | 바로정산</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; padding: 24px; }
      .box { max-width: 720px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
      .muted { color: #666; font-size: 13px; }
      pre { background: #111; color: #eee; padding: 12px; border-radius: 10px; overflow: auto; }
      .bad { color: #d00; font-weight: 700; }
      a { color: #06c; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2><span class="bad">결제 실패</span></h2>
      <div class="muted">아래 사유를 확인한 뒤 다시 시도해주세요.</div>
      <pre id="detail"></pre>
      <div style="margin-top:14px;">
        <a href="/">결제 페이지로 돌아가기</a>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const data = {};
      for (const [k, v] of params.entries()) data[k] = v;
      document.getElementById("detail").textContent = JSON.stringify(data, null, 2);
    </script>
  </body>
</html>
